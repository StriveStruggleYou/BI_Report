<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>$Title$</title>

  <script src="js/echarts/echarts.js"></script>
  <script src="js/echarts/echarts-wordcloud.js"></script>
  <script src="js/echarts/hui.js"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.js"></script>

</head>
<body>
<div id="demo1" style="width: 500px;height: 600px"></div>
</body>
<script>

  var demo1 = echarts.init(document.getElementById('demo1'));

  var option = {
    xAxis : [
      {
        type : 'category',
        data : ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        axisTick: {
          alignWithLabel: true
        }
      }
    ],
    yAxis : [
      {
        type : 'value'
      }
    ],
    series : [
      {
        name:'直接访问',
        type:'bar',
        barWidth: '60%',
        data:[10, 52, 200, 334, 390, 330, 220]
      }
    ]
  };

  //
  // // 使用刚指定的配置项和数据显示图表。
  demo1.setOption(option);

  hui.getJSON("/echarts/getSampleLine.json", function (result) {
    console.log(result.data);
    demo1.setOption(eval('('+result.data+')'),true);
  });

</script>
</html>
